<h4>Criar ou Editar Alunos</h4>

<div class="row">
	<div class="input-field">
		<input placeholder="ID" id="first_name" type="text" [(ngModel)]="aluno.id" readonly>
		<label for="first_name">ID</label>
	</div>
	<div class="input-field">
		<input placeholder="Nome" id="first_name" [(ngModel)]="aluno.nome" (click)="onIpuntNome()" type="text">
		<label for="first_name">Nome:</label>
	</div>
	<div class="input-field">
		<input placeholder="Email" id="first_name"[(ngModel)]="aluno.email"  type="text">
		<label for="first_name">Email</label>
	</div>
</div>
